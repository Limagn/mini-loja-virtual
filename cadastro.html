<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja virtual</title>
    <link rel="stylesheet" href='./style.css'>
</head>
<body id="body-cadastro">
    <form class="login-cadastro" name="cadastro" method="post">
        <h2>Cadastro</h2>
        <!-- colocar campos de formulario -->
        <input type="text" name="name"id="nome1" placeholder=" Nome">
        <input type="text" name="lastname"id="sob1" placeholder=" Sobrenome">
        <input type="email" name="email" id="user1" placeholder=" Email">
        <input type="password" name="pass" id="pass1" placeholder=" Senha" autocomplete="section-blue shipping new-password">
        <input type="password" name="passConfirm" id="passConfirm" placeholder=" Confirmação de Senha" autocomplete="section-blue shipping new-password">
        <input type="button" value="Cadastrar" onclick="validaCadastro();">
        <a id="link-login" href="./login.html">Voltar</a>
    </form>
    <script type="text/javascript" src="./login.js"></script>
</body>
</html>
